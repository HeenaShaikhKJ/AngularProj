<div class="container-fluid">
    <div class="col-sm-12" style="height:50px;background-color: #2B1B17;"><h1>Cake Delivery System</h1> </div>
<div class="row">
    <div class="col-sm-12" style="left:0px;">
        <nav class="navbar navbar-expand-sm navbar-info" style="background-color:aqua">				
            <!-- Links -->
        <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/adminshow">View Cakes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reg">Cakes Entry</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/customerview">View Customer</a>
                </li>
                <li class="nav-item">
                 <a class="nav-link" href="#">View Orders</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="">Logout</a>
                </li>
        </ul>
    </nav> 
    </div>
</div>   

<div class="jumbotron">
<table class="table table-bordered table-striped table-hover"> 
    <thead style="background-color: crimson;">
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Customer Gender</th>
            <th>Customer Mobile</th>
            <th>Customer Address</th>
             
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let s of custlist">
            <td>{{s.user_id}}</td>
            <td>{{s.user_name}}</td>
            <td>{{s.user_gender}}</td>
            <td>{{s.user_mobile}}</td>
            <td>{{s.user_address}}</td>
        </tr>
    </tbody>
</table>
</div>
