<div class="container-fluid">
    <div class="col-sm-12" style="height:50px;background-color: #2B1B17;"><h1>Cake Delivery System</h1> </div>
<div class="row">
    <div class="col-sm-12" style="left:0px;">
        <nav class="navbar navbar-expand-sm navbar-info" style="background-color:aqua">				
            <!-- Links -->
        <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/adminshow">View Cakes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reg">Cakes Entry</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/customerview">View Customer</a>
                </li>
                <li class="nav-item">
                 <a class="nav-link" href="#">View Orders</a>

    </div>

<div class="jumbotron">
<table class="table table-bordered table-striped table-hover"> 
    <thead style="background-color: crimson;">
        <tr>
            <th>Name</th>
            <th>Cake image</th>
            <th>price</th>
            <th>category</th>
            <th>Update</th>
            <th>Delete</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let s of AddCake">
            <td>{{s.cake_name}}</td>
            <td><img [src]="s.cake_img" width="60px" height="50px"/></td>
            <td>{{s.cake_price}}</td>
            <td>{{s.cake_category}}</td>
            <td><button type="submit" class="btn btn-success" [routerLink]="['/updateProduct',s.id]" Edit Data>Update</button></td>
            <td><button type="submit" class="btn btn-danger" (click)="deleteProduct(s.id)" Edit Data>Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
