<div class="container-fluid">
    <div class="col-sm-12" style="height:50px;background-color: #2B1B17;"><h1>Cake Delivery System</h1> </div> 
  
    <div class="row jumbotron">
        <div class="col-sm-12" style="left:200px;">
             <h3 style="left:400px;">Billing Address</h3>
       </div>
       <div class="row">      
           <div class="col-sm-12 jumbotron table table-bordered bg-dark text-danger" style="left:300px;width:700px;">
                <!--<form [formGroup] = "form">-->
          
                <form [formGroup] = "form" (ngSubmit) = "productOrder()"> 
                <div>
                    <label>Full Name:  </label>
                    <input type="text" placeholder="Enter Name" formControlName ="name"/>
                     &nbsp;&nbsp;
                    <label>Email  :  </label>
                    <input type="email"  formControlName ="email"/>
                </div>

                <div>
                    <br/>
                    <label>Mobile  :  </label>
                    <input type="text"  formControlName ="mobile"/>
               
                    &nbsp;&nbsp;
               
                    <label>Addresss :  </label>
                    <input type="text" row="3" formControlName ="address"/>
                </div>

                <div>
                    <br/>
                    <label>City:  </label>
                    <input type="text" row="3" formControlName ="city"/>
                    &nbsp;&nbsp;
                
                    <label>Country:  </label>
                    <input type="text" row="3" formControlName ="country"/>
                </div>
                  
                <h2 style="color:chartreuse">Payement</h2>
          
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>&nbsp;
                <i class="fa fa-cc-amex" style="color:blue;"></i>&nbsp;
                <i class="fa fa-cc-mastercard" style="color:red;"></i>&nbsp;
                <i class="fa fa-cc-discover" style="color:orange;"></i>&nbsp;
                </div>

            <div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname"  formControlName ="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" formControlName ="cardnumber" placeholder="1111-2222-3333-4444">
           </div>
            <br/>
           <div>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth"  formControlName ="emonth" placeholder="Sept">
            <label for="expyear">ExpYear</label>
            <input type="text" id="expyear"  formControlName ="eyear" placeholder="2018">
            <label for="cvv">CVV</label>
           <input type="text" id="cvv" name="cvv"  formControlName ="cvv" placeholder="352" size="5">
            </div>
                
                  
                <div>
                    <br/>
                    &nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-success">Continue to checkout</button>
                    &nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-danger">Clear Form</button>
                   
                </div>
                </form>
            
            </div>
  
  </div>
